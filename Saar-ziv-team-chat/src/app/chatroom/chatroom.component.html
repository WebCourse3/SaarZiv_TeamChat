<html>
<head>
<h2>Welcome to {{chatRoom}} chat room !</h2>
  <!--<link rel="stylesheet" href="../css/bootstrap.css">!-->
</head>
<body>
<div class="col-xs-10 col-xs-offset-1">
  <div class="panel panel-default">
    <div class="panel-heading">Chat</div>
    <div class="panel-body">
      <ul id="chat_Conversation" *ngFor="let messageObj of messages">
        <div class="panel-body">
          <label>{{messageObj.userName}} :<li>{{messageObj.message}}</li></label>
        </div>
      </ul>
    </div>

  </div>
    <input [(ngModel)]="message" type="text" class="col-xs-11"/>
    <button (click)="sendMessage()">Send</button>
</div>

</body>

</html>
